<script>
    function CFunction(){ // when clicks toggle between showing and hiding the dropdown
       document.getElementById("myDropdown").classList.toggle("show");

    }
    // close the drop down when user clicks outside the box
    window.onclick = function(event) {
    if (!event.target.matches('.dropbtn')) {
        let droping = document.getElementsByClassName("dropdown-content");
        let i;
        for(i =0; i<droping.length;i++) {
            let opendrop = droping[i];
            if (opendrop.classList.contains('show')) {
                opendrop.classList.remove('show');
            }
        }
    }
}  
let portfolioitems = document.querySelectorAll('.portfolio-item-wrapper')

portfolioitems.forEach(portfolioitem => {
    portfolioitem.addEventListener('mouseover', () => {
        portfolioitem.childNodes[1].classList.add('img-darken')
    })
    portfolioitem.addEventListener('mouseout', () => {
        portfolioitem.childNodes[1].classList.remove('img-darken')
    })

})

</script>
